dist: trusty
language: java
jdk:
  - oraclejdk8
bundler_args: --retry 1
# safelist
branches:
  only:
    - master
    - /((\d)|(\.))+((\/)tag)$/

# cache:
#   directories:
#     - '$HOME/.m2/repository'
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/*-linux.tar.gz
  skip_cleanup: true
  on:
    repo: actiontech/dble
    tags: true
    jdk: oraclejdk8
  draft: true
